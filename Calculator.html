<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="whitecon">
    <div class="wholecontainer">
        <div class="container1"></div>
        <div class="container2 zero1" id="result">0</div>
        <div class="container3">
            <div class="buttons ac" onclick="getempty()">AC</div>
            <div class="buttons zero divide" onclick="getnegative()">+/-</div>
            <div class="buttons zero divide" onclick="getnumber('%')">%</div>
            <div class="yellow zero1 divide" onclick="getnumber('/')">รท</div>
        </div>
        <div class="container4">
            <div class="seven sevensize" onclick="getnumber('7')">7</div>
            <div class="seven sevensize" onclick="getnumber('8')">8</div>
            <div class="seven sevensize" onclick="getnumber('9')">9</div>
            <div class="yellow  divide zero1" onclick="getnumber('*')">ร</div>


        </div>
        <div class="container4">
            <div class="seven sevensize" onclick="getnumber('4')">4</div>
            <div class="seven sevensize" onclick="getnumber('5')">5</div>
            <div class="seven sevensize" onclick="getnumber('6')">6</div>
            <div class="yellow  divide zero1" onclick="getnumber('-')">-</div>
        </div>
        <div class="container4">
            <div class="seven sevensize" onclick="getnumber('1')">1</div>
            <div class="seven sevensize" onclick="getnumber('2')">2</div>
            <div class="seven sevensize" onclick="getnumber('3')">3</div>
            <div class="yellow  divide zero1" onclick="getnumber('+')">+</div>
        </div>
        <div class="container4">
            <div class="sevens sevensize" onclick="getnumber('0')">0</div>
            <div class="seven sevensize" onclick="getnumber('.')">.</div>
            <div class="yellow  divide zero1" onclick="getresult('=')">=</div>
        </div>
        <div class=" center1">_______</div>
    </div>
    <!-- java script---------------------------->

   <script src="Calculator.js"></script>











    </div>
</div>


</body>

</html>
